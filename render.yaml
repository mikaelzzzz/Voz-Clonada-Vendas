services:
  - type: web
    name: whatsapp-ai-assistant
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.8.0
      - key: WEB_CONCURRENCY
        value: 4
    healthCheckPath: /health
    autoDeploy: true 